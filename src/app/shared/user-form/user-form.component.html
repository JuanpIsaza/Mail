<form class="form uk-margin-top" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group uk-margin-top ">
    <div class="form-group-controls">
      <label>Usuario</label>
      <input
        type="text"
        formControlName="user"
        class="form-control uk-input"
        [ngClass]="{ 'is-invalid': submitted && f.user.errors }"
      />
    </div>
    <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
      <div class="error" *ngIf="f.user.errors.required">Usuario requerido.</div>
    </div>
  </div>
  <div class="form-group uk-margin-top ">
    <div class="form-group-controls">
      <label>Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control uk-input"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
    </div>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div class="error" *ngIf="f.password.errors.required">Contraseña requerida.</div>
      <div class="error" *ngIf="f.password.errors.minlength">
        La contraseña debe contener al menos 6 caracteres.
      </div>
    </div>
  </div>
  <div class="form-group uk-margin-top ">
    <button class="uk-button uk-button-primary">Ingresar</button>
  </div>
</form>
