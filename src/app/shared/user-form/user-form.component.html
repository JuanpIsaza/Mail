<form class="form uk-margin-top" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group uk-margin-top ">
    <div class="form-group-controls">
      <label>Usuario</label>
      <input
        type="text"
        formControlName="user"
        class="form-control uk-input"
        [ngClass]="{
          'is-invalid':
            form.get(['user']).errors && !form.get(['user']).untouched
        }"
      />
    </div>
    <div *ngIf="form.get(['user']).errors" class="invalid-feedback">
      <div
        class="uk-text-danger"
        *ngIf="
          form.get(['user']).errors.required && !form.get(['user']).untouched
        "
      >
        Usuario requerido.
      </div>
    </div>
  </div>
  <div class="form-group uk-margin-top ">
    <div class="form-group-controls">
      <label>Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control uk-input"
        [ngClass]="{
          'is-invalid':
            form.get(['password']).errors && !form.get(['password']).untouched
        }"
      />
    </div>
    <div *ngIf="form.get(['password']).errors" class="invalid-feedback">
      <div
        class="uk-text-danger"
        *ngIf="
          form.get(['password']).errors.required &&
          !form.get(['password']).untouched
        "
      >
        Contraseña requerida.
      </div>
      <div
        class="uk-text-danger"
        *ngIf="
          form.get(['password']).errors.minlength &&
          !form.get(['password']).untouched
        "
      >
        La contraseña debe contener al menos 6 caracteres.
      </div>
    </div>
  </div>
  <div class="form-group uk-margin-top ">
    <button
      class="uk-button uk-button-primary uk-margin-right"
      [disabled]="form.invalid"
    >
      Ingresar
    </button>
    <a
      routerLink="{{ route }}"
      class="btn btn-secundary uk-button uk-button-danger"
      >{{ textbtn }}</a
    >
  </div>
</form>
